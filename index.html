<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>eWeather</title>
</head>

<body>

    <img src="eweatherLogo.png" alt="eWeather Logo" class="eweather-Logo">

    <h1>Amsterdam</h1>

    <div id="weather-data" class="weather-container">

        <!-- Note: the font-awesome icons are not correct to the icons in the mockup, those icons are not available for free -->

        <div class="weather-row">
            <i class="fa-solid fa-temperature-three-quarters weather-icon"></i>
            <p class="weather-item">
                <span id="temperature"></span>
                Actuele temperatuur
            </p>
        </div>

        <div class="weather-row">
            <i class="fa-solid fa-temperature-low weather-icon"></i>
            <p class="weather-item">
                <span id="feeltemperature"></span>
                Gevoelstemperatuur
            </p>
        </div>

        <div class="weather-row">
            <i class="fa-solid fa-temperature-arrow-down weather-icon"></i>
            <p class="weather-item">
                <span id="groundtemperature"></span>
                Grond temperatuur
            </p>
        </div>

        <div class="weather-row">
            <i class="fa-solid fa-sun weather-icon"></i>
            <p class="weather-item">
                <span id="sunpower"></span>
                Zonnekracht
            </p>
        </div>
        
        <div class="weather-row">
            <i class="fa-solid fa-cloud-rain weather-icon"></i>
            <p class="weather-item">
                <span id="rainFallLastHour"></span>
                Regen laatste uur
            </p>
        </div>

        <div class="weather-row">
            <i class="fa-solid fa-wind weather-icon"></i>
            <p class="weather-item">
                <span id="winddirection"></span>
                Windrichting
            </p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
