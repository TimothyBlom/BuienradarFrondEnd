<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>eWeather</title>
</head>

<body>

    <h1>Weather Information for Amsterdam</h1>

    <div id="weather-data" class="weather-container">

        <div class="weather-row">
            <img src="template.png" alt="Temperature Icon" class="weather-icon" id="temperature-icon">
            <p class="weather-item">
                <span id="temperature"></span>
                Temperature
            </p>
        </div>

        <div class="weather-row">
            <img src="template.png" alt="Feel Temperature Icon" class="weather-icon" id="feel-temperature-icon">
            <p class="weather-item">
                <span id="feeltemperature"></span>
                Feel Temperature
            </p>
        </div>

        <div class="weather-row">
            <img src="template.png" alt="Ground Temperature Icon" class="weather-icon" id="ground-temperature-icon">
            <p class="weather-item">
                <span id="groundtemperature"></span>
                Ground Temperature
            </p>
        </div>

        <div class="weather-row">
            <img src="template.png" alt="Sun Power Icon" class="weather-icon" id="sun-power-icon">
            <p class="weather-item">
                <span id="sunpower"></span>
                Sun Power
            </p>
        </div>
        
        <div class="weather-row">
            <img src="template.png" alt="Rainfall Icon" class="weather-icon" id="rain-fall-icon">
            <p class="weather-item">
                <span id="rainFallLast24Hour"></span>
                Rain Fall Last 24 Hours
            </p>
        </div>

        <div class="weather-row">
            <img src="template.png" alt="Wind Direction Icon" class="weather-icon" id="wind-direction-icon">
            <p class="weather-item">
                <span id="winddirection"></span>
                Wind Direction
            </p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
